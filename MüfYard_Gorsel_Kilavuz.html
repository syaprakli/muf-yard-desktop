    <style>
        * {

        }

        body {
            background: #525659;
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .page {

            }

                box-shadow: none;

            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #1d4ed8;
        }
